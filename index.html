<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Append table</h1>
    <div>
        <input id="Name" type="text" placeholder="Vardas">
        <input id="Surname" type="text" placeholder="Pavardė">
        <input id="Age" type="number" placeholder="Amžius">
    </div>
    <button id="add">Pridėti</button>
    <button id="deleteFirst">Ištrinti pirmą</button>
    <button id="deleteLast">Ištrinti paskutinį</button>
    <table>
        <tr>
            <th>VARDAS</th>
            <th class="darker">PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>
        <tbody id="inside">
         <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>  
        </tr>
        <tr>
            <td>Vestina</td>
            <td>Petronytė</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Marius</td>
            <td>Dulinskas</td>
            <td>23</td>
        </tr>
    </tbody>
    </table>
    <script src="script.js" ></script>
  
</body>
</html>
